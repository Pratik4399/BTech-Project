  <div>
            
      <div class="row m-0 col-12 pt-4 d-flex justify-content-end">

        <!-- <div class="col-xs-2 d-flex justify-content-end"><img src="./../../../assets/images/atos-logo-menu-bar.png" alt="atos logo" class="atos_logo"></div> -->
      </div>

        <ion-card-header class="header pt-2 pb-2">
            <h4 class="modal-title" id="modal-basic-title">Login</h4>
        </ion-card-header>
        
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <ion-item lines="full">
                  <ion-label position="floating">Name</ion-label>
                  <ion-input type="text" placeholder="Username" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" autofocus required></ion-input>
                  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">Username is required</div>
                    <div *ngIf="f.userName.errors.email">Username must be a valid email address</div>

                </div>
                </ion-item>
                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="text" placeholder="Password" formControlName="passWord" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" required></ion-input>
                  <div *ngIf="submitted && f.passWord.errors" class="invalid-feedback">
                    <div *ngIf="f.passWord.errors.required">Password is required</div>
                    <div *ngIf="f.passWord.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                  <div *ngIf="flag && loginForm.status=='VALID' " class="pwd_mismatch">
                    <div >Wrong Credentials. Enter correct credentials and login again.</div>
                  </div>
                </ion-item>
                        
            

                <ion-row>
                    <button type="submit" [disabled]="loaded" class="mt-3 col-sm-6 col-xs-12 btn btn-primary">login</button>
                </ion-row>
                <!-- <ion-row>
                    <button [disabled]="loading" class="col-sm-6 col-xs-12 cancel btn btn-primary">Cancel</button>
                </ion-row> -->
            </form>
     
       
</div>
