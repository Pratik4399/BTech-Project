<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
  
</ion-header>
<div class="loader" *ngIf="loaded" >
  <img src="./../../../assets/images/loading.gif" width="30%" height="25%" alt="loading">
</div>
<ion-content *ngIf="!loaded" fullscreen>

  <div class="row col-12 m-0 mt-2 p-0">
    <ion-item class="row col-12 m-0 mt-2 p-0">
      <ion-avatar class="col-xs-4 col-sm-4 pl-0 avt">
        <img src="./assets/icon/patient.png">
        
     </ion-avatar>
      <div class="col-xs-8 col-sm-8 pr-0">
        <h4><strong>{{profile['name']}}</strong></h4>
        

      </div>
    </ion-item>   
    <div class="pr-2">

      
      <ion-item lines="full">
        <ion-label class="row col-sm-12 p-0 m-0"><span>DOB -</span><span class="pval">{{profile['DOB']}}</span></ion-label>
      </ion-item>
      <ion-item lines="full" class="row col-sm-12 p-0 m-0">
        <ion-label class="row col-sm-12 p-0 m-0"><span>Contact -</span><span class="pval">{{profile['contact']}}</span></ion-label>
      </ion-item>
      
      <ion-item lines="full" class="row col-sm-12 p-0 m-0">
        <ion-label class="row col-sm-12 p-0 m-0"><span>Email - </span> <span class="pval">{{profile['email']}}</span></ion-label>
      </ion-item>
      <ion-item lines="full" class="row col-sm-12 p-0 m-0">
        <div class="row col-sm-12 col-xs-12 m-0 p-0">
          <span class="col-12 p-0">Address </span>
          <div class="col p-0  m-1 pval"><p class="p-1 mt-2">{{profile['address']}}</p></div>
        </div>   
      </ion-item>
      
    </div>
   

  </div>
</ion-content>
